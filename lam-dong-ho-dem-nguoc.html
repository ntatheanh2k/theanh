<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <style type ="text/css">
    .container{
      width: 500px;
      margin:auto;
      text-align: center;
    }

  </style>
</head>
<body>
<div class="container">
  <h2> ĐỒNG HỒ ĐẾM NGƯỢC</h2>
  <p id="demo"></p>
</div>
</body>
<script>
  var countDowndate =new Date("july 12, 2019 12:12:12").getTime();
  var x=setInterval(function () {
    var now = new Date().getTime();
    var distance = countDowndate - now;

    var days = Math.floor(distance%(1000*60*60*24*12) / (1000*60*60*24));
    var hours = Math.floor(distance%(1000*60*60*24) / (1000*60*60));
    var minutes = Math.floor(distance%(1000*60*60) / (1000*60));
    var second = Math.floor(distance%(1000*60) / (1000));
document.getElementById("demo").innerHTML = days + "ngày" + hours +"Giờ" + minutes + "phút" + second + "giây";
if (distance <= 0){
  clearInterval(x);
  document.getElementById("demo").innerHTML = " ĐÃ HẾT THỜI GIAN";
}

  },1000);
</script>
</html>
